<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>AJAX Loader Example</title>
        <h:outputStylesheet library="css" name="loader.css"/>
        <h:outputScript library="javax.faces" name="jsf.js" target="head"/>
    </h:head>
    <h:body>
        <h:panelGrid columns="1">
        <h:form id="postsForm">
            <h:panelGrid columns="3">
                <h:outputLabel>User id:</h:outputLabel>
                <h:inputText id="inputPosts" type="number" p:placeholder="Insert a number (1-100)" min="1" max="100" value="#{name}" />
                <h:commandButton id="add" value="post" action="#{indexBean.sleep()}">
                      <f:ajax execute="@form" render="outputDataPosts" />
                </h:commandButton>
            </h:panelGrid>
        </h:form>
         <h:form id="responsePost">
            <h:panelGrid columns="2">
                <h:outputLabel>Data Post:</h:outputLabel>
                <h:outputLabel id="outputDataPosts" value="#{2+2}" />
            </h:panelGrid>
        </h:form>
         <h:form>
            <h:commandButton value="Submit" action="#{indexBean.sleep()}">
                <f:ajax execute="@form"/>
            </h:commandButton>
        </h:form>
      </h:panelGrid>
       
        <div class="modal"><!-- Place at bottom of page before JS --></div>
        
        <script type="text/javascript">
            function handleAjax(data) {
                var status = data.status;

                switch (status) {
                    case "begin":
                        // This is the start of the AJAX request.
                        document.getElementsByTagName('body')[0].className = 'loading';
                        break;

                    case "complete":
                        // This is invoked right after AJAX response is returned.
                        break;

                    case "success":
                        // This is invoked right after successful processing of AJAX response and update of HTML DOM.
                        document.getElementsByTagName('body')[0].className = '';
                        break;
                }
            }
            // Setup the statusUpdate function to hear all events on the page
            jsf.ajax.addOnEvent(handleAjax);
        </script> 
    </h:body>
</html>
